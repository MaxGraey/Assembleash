<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="robots" content="noodp">
    <meta name="referrer" content="always">
    <meta name="description" content="Playground for WebAssembly and Typescript-like languages">
    <meta name="keywords" content="compiler,typescript,webassembly,wasm,playground,online">
    <meta name="application-name" content="Assembleash Playground">
    <meta name="author" content="Max Shaydo (aka Max Graey)">
    <meta name="theme-color" content="#2b353f">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Assembleash Playground</title>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <style>
        html, body {
            background: #2b353f
        }

        .async-hide {
            opacity: 0 !important
        }

    	.cssload-triangles {
    		transform: translate(-50%, -50%);
    		-o-transform: translate(-50%, -50%);
    		-ms-transform: translate(-50%, -50%);
    		-webkit-transform: translate(-50%, -50%);
    		-moz-transform: translate(-50%, -50%);
    		height: 101px;
    		width: 113px;
    		position: absolute;
            top: 50%;
    		left: 50%;
    	}

    	.cssload-tri {
    		position: absolute;
    		animation: cssload-pulse 862.5ms ease-in infinite;
    		-o-animation: cssload-pulse 862.5ms ease-in infinite;
    		-ms-animation: cssload-pulse 862.5ms ease-in infinite;
    		-webkit-animation: cssload-pulse 862.5ms ease-in infinite;
    		-moz-animation: cssload-pulse 862.5ms ease-in infinite;
    		border-top: 34px solid rgb(44, 103, 199);
    		border-left: 19px solid transparent;
    		border-right: 19px solid transparent;
    		border-bottom: 0px;
    	}

    	.cssload-tri.cssload-invert {
    		border-top: 0px;
    		border-bottom: 34px solid rgb(44, 103, 199);
    		border-left: 19px solid transparent;
    		border-right: 19px solid transparent;
    	}

    	.cssload-tri:nth-child(1) {
    		left: 38px;
    	}

    	.cssload-tri:nth-child(2) {
    		left: 19px;
    		top: 34px;
    		animation-delay: -143.75ms;
    		-o-animation-delay: -143.75ms;
    		-ms-animation-delay: -143.75ms;
    		-webkit-animation-delay: -143.75ms;
    		-moz-animation-delay: -143.75ms;
    	}

    	.cssload-tri:nth-child(3) {
    		left: 38px;
    		top: 34px;
    	}

    	.cssload-tri:nth-child(4) {
    		left: 56px;
    		top: 34px;
    		animation-delay: -718.75ms;
    		-o-animation-delay: -718.75ms;
    		-ms-animation-delay: -718.75ms;
    		-webkit-animation-delay: -718.75ms;
    		-moz-animation-delay: -718.75ms;
    	}

    	.cssload-tri:nth-child(5) {
    		top: 68px;
    		animation-delay: -287.5ms;
    		-o-animation-delay: -287.5ms;
    		-ms-animation-delay: -287.5ms;
    		-webkit-animation-delay: -287.5ms;
    		-moz-animation-delay: -287.5ms;
    	}

    	.cssload-tri:nth-child(6) {
    		top: 68px;
    		left: 19px;
    		animation-delay: -287.5ms;
    		-o-animation-delay: -287.5ms;
    		-ms-animation-delay: -287.5ms;
    		-webkit-animation-delay: -287.5ms;
    		-moz-animation-delay: -287.5ms;
    	}

    	.cssload-tri:nth-child(7) {
    		top: 68px;
    		left: 38px;
    		animation-delay: -431.25ms;
    		-o-animation-delay: -431.25ms;
    		-ms-animation-delay: -431.25ms;
    		-webkit-animation-delay: -431.25ms;
    		-moz-animation-delay: -431.25ms;
    	}

    	.cssload-tri:nth-child(8) {
    		top: 68px;
    		left: 56px;
    		animation-delay: -575ms;
    		-o-animation-delay: -575ms;
    		-ms-animation-delay: -575ms;
    		-webkit-animation-delay: -575ms;
    		-moz-animation-delay: -575ms;
    	}

    	.cssload-tri:nth-child(9) {
    		top: 68px;
    		left: 75px;
    		animation-delay: -575ms;
    		-o-animation-delay: -575ms;
    		-ms-animation-delay: -575ms;
    		-webkit-animation-delay: -575ms;
    		-moz-animation-delay: -575ms;
    	}


    	@keyframes cssload-pulse {
    		0% {
    			opacity: 1;
    		}
    		16.666% {
    			opacity: 1;
    		}
    		100% {
    			opacity: 0;
    		}
    	}

    	@-o-keyframes cssload-pulse {
    		0% {
    			opacity: 1;
    		}
    		16.666% {
    			opacity: 1;
    		}
    		100% {
    			opacity: 0;
    		}
    	}

    	@-ms-keyframes cssload-pulse {
    		0% {
    			opacity: 1;
    		}
    		16.666% {
    			opacity: 1;
    		}
    		100% {
    			opacity: 0;
    		}
    	}

    	@-webkit-keyframes cssload-pulse {
    		0% {
    			opacity: 1;
    		}
    		16.666% {
    			opacity: 1;
    		}
    		100% {
    			opacity: 0;
    		}
    	}

    	@-moz-keyframes cssload-pulse {
    		0% {
    			opacity: 1;
    		}
    		16.666% {
    			opacity: 1;
    		}
    		100% {
    			opacity: 0;
    		}
    	}
    </style>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">

    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('%PUBLIC_URL%/fonts/icomoon.eot?dbkoep');
            src: url('%PUBLIC_URL%/fonts/icomoon.eot?dbkoep#iefix') format('embedded-opentype'),
                 url('%PUBLIC_URL%/fonts/icomoon.ttf?dbkoep') format('truetype'),
                 url('%PUBLIC_URL%/fonts/icomoon.woff?dbkoep') format('woff'),
                 url('%PUBLIC_URL%/fonts/icomoon.svg?dbkoep#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        [class^="icon-"], [class*=" icon-"] {
            font-family: 'icomoon' !important;
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-binary-code:before {
            content: "\e900";
            color: #fff;
        }
    </style>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="load-spinner" class="cssload-triangles">
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri"></div>
        <div class="cssload-tri cssload-invert"></div>
    </div>

    <div id="root"></div>

    <script type="text/javascript">
        (function() {
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-100807291-1', 'auto');
            ga('send', 'pageview');
            window.addEventListener('serviceevent', function (e) {
                ga('send', 'event', e.detail.category, e.detail.action, e.detail.label);
            });
        }());
    </script>
    <script type="text/javascript">
        // prevent zoom scale on iOS >= 10
        var lastTouchEnd = 0;
        document.addEventListener('touchmove', function (e) {
            if (e.scale !== 1) { e.preventDefault(); }
        }, false);

        document.addEventListener('touchend', function (e) {
            var now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
    <script src="https://rawgit.com/dcodeIO/binaryen.js/master/index.js"></script>
    <script src="https://rawgit.com/dcodeIO/AssemblyScript/master/dist/assemblyscript.js"></script>
  </body>
</html>
